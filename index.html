<script>
    $( document ).ready(function() {
        var javaCode = CodeMirror.fromTextArea(document.getElementById("javaCode"),
        {
            theme: "dracula",
            matchBrackets: true,
            mode: "text/x-java",
        });
        var DrupiCode = CodeMirror.fromTextArea(document.getElementById("DrupiCode"),
        {
            theme: "dracula",
            matchBrackets: true,
            mode: "javascript",
        });
        DrupiCode.setSize("100%", "155px")
    })
</script>
